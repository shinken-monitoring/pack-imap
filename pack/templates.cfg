define host{
   name           imap
   use            generic-host
   register       0

   _CHECK_IMAP_DOMAIN_NAME         $HOSTADDRESS$
   _CHECK_IMAP_PORT                143
}


define host{
   name           imaps
   use            generic-host
   register       0

   _CHECK_IMAPS_DOMAIN_NAME        $HOSTADDRESS$
   _CHECK_IMAPS_PORT               993
   _CHECK_IMAPS_MINIMUM_DAYS       30
}

define service{
  name            imap-service
  use             generic-service
  register        0
  aggregation     mail
}
